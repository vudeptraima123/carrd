<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="body">
        <div class="card">
            <div class="box">
                <div class="swapBgr">
                    <div class="swapBgr-icon moon active">
                        <i class="fas  fa-moon active"></i>
                    </div>
                    <div class="swapBgr-icon sun ">
                    <i class="fas  fa-sun active"></i>
                    </div>
                </div>
                <div class="avt">
                    <img src="./assets/img/avt1.png" class="img">
                </div>
                <h3 class="name">Nguyễn Bá Quốc Vũ</h3>
                <div class="icons">
                    <a href="https://www.facebook.com/realllvuz" class="item"><i class="fab icon fa-facebook" style="color: #0080ff;"></i></a>
                    <a href="https://www.instagram.com/glowlike_vu/?fbclid=IwAR2Gt-cpl5FqKuIfPPGjODgvwnaDh54VN1WChsHN7OX0Xs5SWfQS1wUGJx0" class="item" style="color: #ff00ff;"><i class="fab icon fa-instagram"></i></a>
                    <input type="checkbox" hidden id="email">
                    <label for="email" class="item box-email" style="color: #ff0000;">
                        <i class="fas icon email fa-envelope-square"></i>
                    </label>
                    <input type="checkbox" hidden id="number">
                    <label for="number" class="item box-num" style="color: #00ab00;">
                        <i class="fas icon numberPhone fa-phone"></i>
                    </label>
                    <a href="mailto:longbac.vu.1@gmail.com" class="info-email">
                        longbac.vu.1@gmail.com
                    </a>
                    <a href="tel:0877387251" class="info-phone">
                        0877387251
                    </a>

                </div>
                <a href="https://www.messenger.com/t/100022491850154" class="mess">Nhắn Tin</a>
            </div>
        </div>
    </div>
    <script>
        const btnMoon = document.querySelector('.moon')
        const btnSun = document.querySelector('.sun')
        const bgr = document.querySelector('.body')

        btnMoon.onclick = function() {
            bgr.classList.add('active')
            btnMoon.classList.remove('active')
            btnSun.classList.add('active')
        }

        btnSun.onclick = function() {
            bgr.classList.remove('active')
            btnMoon.classList.add('active')
            btnSun.classList.remove('active')
        }
    </script>
</body>
